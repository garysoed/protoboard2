<style>
  pbd-documentation, pbd-play-area {
    position: relative;
  }

  #main #playArea {
    display: none;
  }

  #main.isPlaying #playArea {
    display: block;
  }

  #main.isPlaying #stagingArea {
    display: none;
  }
</style>

<mk-root-layout
    drawer-expanded="F"
    icon="protoboard"
    id="root"
    mk-theme="dark"
    label="Protoboard"
    mk-body-1
>
  <div id="main" layout="row" slot="main">
    <pbd-documentation flex></pbd-documentation>
    <pbd-play-area id="playArea" flex></pbd-play-area>
    <pbd-staging-area id="stagingArea" flex></pbd-staging-area>
  </div>
  <pbd-drawer id="drawer" slot="drawer"></pbd-drawer>
  <pb-render object-id="pb.active" slot="post"></pb-render>
  <pb-help-overlay slot="post"></pb-help-overlay>
</mk-root-layout>
