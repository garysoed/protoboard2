<style>
  pbd-documentation {
    position: relative;
  }

  #lensContainer {
    height: 36rem;
    position: relative;
  }

  #sidebar {
    width: 25%;
  }

  #slots {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
  }

  .slotContainer {
    position: relative;
  }
</style>

<mk-root-layout
    drawer-expanded="F"
    icon="protoboard"
    id="root"
    label="Protoboard"
    mk-body-1
>
  <div layout="row" slot="main">
    <pbd-documentation flex></pbd-documentation>
    <div id="sidebar" layout="column">
      <div id="lensContainer">
        <pb-lens-display></pb-lens-display>
      </div>
      <div id="slots" flex>
        <div class="slotContainer">
          <pb-slot id="slot1"></pb-slot>
        </div>
        <div class="slotContainer">
          <pb-slot id="slot2"></pb-slot>
        </div>
        <div class="slotContainer">
          <pb-slot id="slot3"></pb-slot>
        </div>
        <div class="slotContainer">
          <pb-slot id="slot4"></pb-slot>
        </div>
        <div class="slotContainer">
          <pb-slot id="slot5"></pb-slot>
        </div>
        <div class="slotContainer">
          <pb-slot id="slot6"></pb-slot>
        </div>
      </div>
    </div>
  </div>
  <pbd-drawer id="drawer" slot="drawer"></pbd-drawer>
</mk-root-layout>
<pb-active id="active"></pb-active>
<pb-help-overlay></pb-help-overlay>
<mk-overlay></mk-overlay>
