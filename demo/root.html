<style>
  pbd-documentation, pbd-play-area {
    position: relative;
  }

  #main #playArea {
    display: none;
  }

  #main.isPlaying #playArea {
    display: block;
  }

  #main.isPlaying #stagingMode {
    display: none;
  }

  #stagingArea {
    position: relative;
  }
</style>

<mk-root-layout
    drawer-expanded="F"
    icon="protoboard"
    id="root"
    label="Protoboard"
    mk-body-1
>
  <div id="main" slot="main">
    <div id="stagingMode" fill-parent layout="row">
      <pbd-documentation flex></pbd-documentation>
      <pbd-staging-area id="stagingArea" flex></pbd-staging-area>
    </div>
    <pbd-play-area id="playArea" fill-parent></pbd-play-area>
  </div>
  <pbd-drawer id="drawer" slot="drawer"></pbd-drawer>
</mk-root-layout>
<pb-render object-id="pb.active"></pb-render>
<pb-help-overlay></pb-help-overlay>
