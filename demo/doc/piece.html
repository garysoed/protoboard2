<style id="theme"></style>
<style>
  #create {
    height: 16rem;
  }

  #drawer {
    bottom: 0;
    position: absolute;
    width: 100%;
  }

  .bigButton {
    background-color: var(--mkThemeActionBG);
    color: var(--mkThemeActionFG1);
    cursor: pointer;
    height: 8rem;
    width: 8rem;
  }

  .bigButton:hover,
  .bigButton:focus {
    background-color: var(--mkThemeActionFocusBG);
    color: var(--mkThemeActionFocusFG1);
  }

  #root {
    padding-right: 1rem;
  }
</style>

<pbd-component-template title="Piece">
  <section
      flex-align="center"
      flex-justify="center"
      id="create"
      layout="row"
      slot="display"
  >
    <pb-piece>
      <mk-icon></mk-icon>
    </pb-piece>
  </section>

  <section flex-justify="center" id="customize" layout="row" slot="customize">
    <div
        class="bigButton"
        flex-align="center"
        flex-justify="center"
        id="meeple"
        layout="row"
    >
      <mk-icon icon="meeple"></mk-icon>
    </div>

    <div
        class="bigButton"
        flex-align="center"
        flex-justify="center"
        id="coin"
        layout="row"
    >
      <mk-icon icon="coin"></mk-icon>
    </div>

    <div
        class="bigButton"
        flex-align="center"
        flex-justify="center"
        id="gem"
        layout="row"
    >
      <mk-icon icon="gem"></mk-icon>
    </div>
  </section>

  <p mk-body-1 slot="details">
    A piece is the most basic component. You can only pick it up and drop it on
    <a href="./dropzone">Drop Zone</a>s. You can customize the content with any HTML elements
    and it will be displayed.
  </p>
</pbd-component-template>
