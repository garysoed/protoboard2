<pbd-doc-template label="Piece">
  <section
      flex-align="center"
      flex-justify="center"
      id="create"
      layout="row"
      slot="display"
  >
    <pb-piece>
      <mk-icon></mk-icon>
    </pb-piece>
  </section>

  <section flex-justify="center" id="customize" layout="row" slot="customize">
    <div
        class="bigButton"
        flex-align="center"
        flex-justify="center"
        id="meeple"
        layout="row"
    >
      <mk-icon icon="meeple"></mk-icon>
    </div>

    <div
        class="bigButton"
        flex-align="center"
        flex-justify="center"
        id="coin"
        layout="row"
    >
      <mk-icon icon="coin"></mk-icon>
    </div>

    <div
        class="bigButton"
        flex-align="center"
        flex-justify="center"
        id="gem"
        layout="row"
    >
      <mk-icon icon="gem"></mk-icon>
    </div>
  </section>

  <section slot="details">
    <p mk-body-1>
      A piece is the most basic component. You can only pick it up and drop it on
      <a href="./dropzone">Drop Zone</a>s. You can customize the content with any HTML elements
      and it will be displayed.
    </p>
  </section>
</pbd-doc-template>
