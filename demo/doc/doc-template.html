<style id="theme"></style>
<style>
  #detailsSection {
    padding: 0 1rem;
  }

  #display {
    height: 16rem;
  }

  #drawer {
    background-color: var(--mkThemePassiveBG);
    bottom: 0;
    position: absolute;
    width: 100%;
  }

  #title {
    padding-left: 1rem;
    padding-right: 1rem;
  }

  #root {
    padding-right: 1rem;
  }
</style>

<section fill-parent id="root" layout="column">
  <section flex>
    <h3 id="title" mk-display></h3>
    <slot name="content"></slot>
  </section>
  <mk-drawer id="drawer" max-size="48rem" min-size="4rem" mode="horizontal">
    <section>
      <mk-text-icon-button id="drawerIcon" mk-theme-highlight label="Details"></mk-text-icon-button>
    </section>
    <section id="detailsSection">
      <slot name="details"></slot>
    </section>
  </mk-drawer>
</section>
