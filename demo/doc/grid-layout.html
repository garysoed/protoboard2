<style id="theme"></style>
<style>
  #customize {
    padding: 4rem 1rem;
  }

  #leftColumn {
    padding-right: .5rem;
  }

  #rightColumn {
    padding-left: .5rem;
  }
</style>

<pbd-layout-template id="template" label="Grid Layout" layout-tag="pb-grid-layout">
  <section id="customize" layout="row" slot="customize">
    <!-- TODO: <form> -->
    <div flex id="leftColumn" layout="column">
      <mk-text-input
          id="row"
          init-value="5"
          label="Row count"
          type="number"
      ></mk-text-input>
      <mk-text-input
          id="column"
          init-value="4"
          label="Column count"
          type="number"
      ></mk-text-input>
    </div>
    <div flex id="rightColumn" layout="column">
      <mk-text-input
          id="x"
          init-value="1"
          label="x"
          type="number"
      ></mk-text-input>
      <mk-text-input
          id="y"
          init-value="2"
          label="y"
          type="number"
      ></mk-text-input>
    </div>
  </section>

  <p mk-body-1 slot="details">
    Grid layout lets you place Drop Zones in a grid. The grid always fill the parent's container and
    the size of each cell is always equally divided within the grid.
  </p>
</pbd-layout-template>
