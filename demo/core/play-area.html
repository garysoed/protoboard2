<style>
  #main {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
  }

  #main > div {
    position: relative;
  }
</style>

<div id="root" layout="column" fill-parent>
  <div flex id="main">
    <div><pb-render object-id="pbd.root-slot0"></pb-render></div>
    <div><pb-render object-id="pbd.root-slot1"></pb-render></div>
    <div><pb-render object-id="pbd.root-slot2"></pb-render></div>
    <div><pb-render object-id="pbd.root-slot3"></pb-render></div>
    <div><pb-render object-id="pbd.root-slot4"></pb-render></div>
    <div><pb-render object-id="pbd.root-slot5"></pb-render></div>
    <div><pb-render object-id="pbd.root-slot6"></pb-render></div>
    <div><pb-render object-id="pbd.root-slot7"></pb-render></div>
    <div><pb-render object-id="pbd.root-slot8"></pb-render></div>
  </div>
  <div flex>
    <h3 mk-display>Supply</h3>
    <pb-render object-id="pb.supply"></pb-render>
  </div>
  <div>
    <mk-button id="clearButton">
      <mk-line-layout>Clear</mk-line-layout>
    </mk-button>
  </div>
</div>
