<style>
  #addButtonContainer {
    margin-top: 4rem;
  }

  #create {
    height: 16rem;
  }

  #display {
    height: 16rem;
  }
</style>

<pbd-documentation-template id="template">
  <section slot="content">

    <section
        flex-align="center"
        flex-justify="center"
        id="create"
        layout="row"
    >
      <mk-icon id="previewIcon"></mk-icon>
    </section>

    <hr>

    <section flex-justify="center" layout="row">
      <pbd-piece-button icon="meeple" id="meeple"></pbd-piece-button>
      <pbd-piece-button icon="coin" id="coin"></pbd-piece-button>
      <pbd-piece-button icon="gem" id="gem"></pbd-piece-button>
    </section>

    <div id="addButtonContainer">
      <mk-text-icon-button id="addbutton" label="Add piece"></mk-text-icon-button>
    </div>
  </section>
  <section slot="details">
    <slot name="details"></slot>
  </section>
</pbd-documentation-template>
