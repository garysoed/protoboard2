<style id="theme"></style>
<style>
  #create {
    height: 16rem;
  }

  #drawer {
    bottom: 0;
    position: absolute;
    width: 100%;
  }

  .bigButton {
    background-color: var(--mkThemeActionBG);
    color: var(--mkThemeActionFG1);
    cursor: pointer;
    height: 8rem;
    width: 8rem;
  }

  .bigButton:hover,
  .bigButton:focus {
    background-color: var(--mkThemeActionFocusBG);
    color: var(--mkThemeActionFocusFG1);
  }

  #root {
    padding-right: 1rem;
  }
</style>

<pbd-component-template label="D2">
  <section
      flex-align="center"
      flex-justify="center"
      id="create"
      layout="row"
      slot="display"
  >
    <pb-d2>
      <mk-icon slot="face-0"></mk-icon>
      <mk-icon slot="face-1"></mk-icon>
    </pb-d2>
  </section>

  <section flex-justify="center" id="customize" layout="row" slot="customize">
    <div
        class="bigButton"
        flex-align="center"
        flex-justify="center"
        id="coin"
        layout="row"
    >
      <mk-icon icon="coin-0"></mk-icon>
    </div>

    <div
        class="bigButton"
        flex-align="center"
        flex-justify="center"
        id="card"
        layout="row"
    >
      <mk-icon icon="card-0"></mk-icon>
    </div>
  </section>

  <p mk-body-1 slot="details">
    A D1 is the most basic component. It is a "dice" with 1 face. You can pick it up and drop it on
    Zones. You can customize the content with any HTML elements and it will be displayed.
  </p>
</pbd-component-template>
