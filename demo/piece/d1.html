<style>
  #create {
    height: 16rem;
  }

  #drawer {
    bottom: 0;
    position: absolute;
    width: 100%;
  }

  .bigButton {
    background-color: var(--mkThemeActionBG);
    color: var(--mkThemeActionFG1);
    cursor: pointer;
    height: 8rem;
    width: 8rem;
  }

  .bigButton:hover,
  .bigButton:focus {
    background-color: var(--mkThemeActionFocusBG);
    color: var(--mkThemeActionFocusFG1);
  }

  #root {
    padding-right: 1rem;
  }
</style>

<pbd-piece-template label="D1" id="template">
  <section
      flex-align="center"
      flex-justify="center"
      id="create"
      layout="row"
      slot="display"
  >
    <mk-icon id="previewIcon"></mk-icon>
  </section>

  <section flex-justify="center" id="customize" layout="row" slot="customize">
    <div
        class="bigButton"
        flex-align="center"
        flex-justify="center"
        id="meeple"
        layout="row"
    >
      <mk-icon icon="meeple"></mk-icon>
    </div>

    <div
        class="bigButton"
        flex-align="center"
        flex-justify="center"
        id="coin"
        layout="row"
    >
      <mk-icon icon="coin"></mk-icon>
    </div>

    <div
        class="bigButton"
        flex-align="center"
        flex-justify="center"
        id="gem"
        layout="row"
    >
      <mk-icon icon="gem"></mk-icon>
    </div>
  </section>

  <p mk-body-1 slot="details">
    A D1 is the most basic component. It is a "dice" with 1 face. You can pick it up and drop it on
    Zones. You can customize the content with any HTML elements and it will be displayed.
  </p>
</pbd-piece-template>
