<pbd-canvas><style>
  #canvasContainer {
    height: 130px;
    width: 130px;
    position: relative;
  }

  #circleNode, #noneNode, #squareNode, #triangleNode {
    position: absolute;
  }

  #circleNode {
    top: 0;
    left: 0;
  }

  #noneNode {
    bottom: 0;
    right: 0;
  }

  #squareNode {
    top: 0;
    right: 0;
  }

  #triangleNode {
    bottom: 0;
    left: 0;
  }
</style>

<pbd-documentation-template mk-body-1="" label="Canvas"><style>
  #content::slotted(*) {

    padding-right: 1rem;

  #title {

    padding-right: 1rem;
  }
</style>

<section flex="">
  <h3 id="title" mk-display="">Canvas</h3>
  <slot id="content" name="content"><div slot="content">
    <p>
      Canvas lets you to draw arbitrary lines using nodes. To make the nodes very customizable,
      Protoboard doesn't come with any built in nodes.
    </p>
