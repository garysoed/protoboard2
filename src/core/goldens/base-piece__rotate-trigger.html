/***********
 * Variables
 ***********/
 * {
  --mkFontFamilyHeader: 'Montserrat', cursive;
  --mkFontFamilyNormal: 'Lato', sans-serif;
  --mkFontFamilyMono: 'Ubuntu Mono', monospace;

  --mkFontWeightNormal: 400;
  --mkFontWeightBold: 700;
  --mkLineHeight: 2rem;

  --mkSizePadding: 1rem;

  --mkAnimationTime: .15s;

  --mkGridColumn: 4rem;
  --mkGridGap: 1rem;
}

/*****************
 * Theme variables
 *****************/
[mk-passive-1],
[mk-theme-context],
:root {
  --mkThemeBG: var(--mkThemePassiveBG1);
  --mkThemeFG: var(--mkThemePassiveFG1);
}

[mk-passive-2] {
  --mkThemeBG: var(--mkThemePassiveBG2);
  --mkThemeFG: var(--mkThemePassiveFG2);
}

[mk-action-1] {
  --mkThemeBG: var(--mkThemeActionBG1);
  --mkThemeFG: var(--mkThemeActionFG1);
}

[mk-action-2] {
  --mkThemeBG: var(--mkThemeActionBG2);
  --mkThemeFG: var(--mkThemeActionFG2);
}

a {
  --mkThemeBG: var(--mkThemeActionBG2);
  --mkThemeFG: var(--mkThemeActionFG2);
}

[mk-action-1]:focus-within {
  --mkThemeBG: var(--mkThemeFocusBG1);
  --mkThemeFG: var(--mkThemeFocusFG1);
}

[mk-action-2]:focus-within {
  --mkThemeBG: var(--mkThemeFocusBG2);
  --mkThemeFG: var(--mkThemeFocusFG2);
}

a:focus-within {
  --mkThemeBG: var(--mkThemeFocusBG2);
  --mkThemeFG: var(--mkThemeFocusFG2);
}

[mk-action-1]:hover {
  --mkThemeBG: var(--mkThemeHoverBG1);
  --mkThemeFG: var(--mkThemeHoverFG1);
}

[mk-action-2]:hover {
  --mkThemeBG: var(--mkThemeHoverBG2);
  --mkThemeFG: var(--mkThemeHoverFG2);
}

a:hover {
  --mkThemeBG: var(--mkThemeHoverBG2);
  --mkThemeFG: var(--mkThemeHoverFG2);
}

[mk-action-1][mk-disabled] {
  --mkThemeBG: var(--mkThemeDisabledBG1);
  --mkThemeFG: var(--mkThemeDisabledFG1);
}

[mk-action-2][mk-disabled] {
  --mkThemeBG: var(--mkThemeDisabledBG2);
  --mkThemeFG: var(--mkThemeDisabledFG2);
}

/****************
 * Applied themes
 ****************/
[mk-action-1], [mk-action-2],
[mk-passive-1], [mk-passive-2],
[mk-body-1], [mk-body-2],
[mk-theme-context],
a {
  background: var(--mkThemeBG);
  color: var(--mkThemeFG);
}

/*************
 * Applied CSS
 *************/

html, button, input {
  font-family: var(--mkFontFamilyNormal);
}

html {
  font-size: 75%;
}

body {
  margin: 0;
}

[mk-body-1],
[mk-body-2],
a,
button,
code,
pre,
kbd {
  font-size: 1.25rem;
  line-height: 2rem;
}

[mk-body-2] {
  font-weight: 700;
}

[mk-action-1],
[mk-action-2],
a {
  font-weight: var(--mkFontWeightBold);
  text-decoration: none;
}

a > code {
  color: var(--mkThemeActionFG1);
}

a:hover, a:focus {
  cursor: pointer;
  text-decoration: underline;
}

a:hover > code,
a:focus > code {
  color: var(--mkThemeActionFocusFG1);
}

a:focus {
  outline: none;
}

h1 {
  font-size: 5rem;
  font-weight: 300;
  line-height: 8rem;
}

h2 {
  font-size: 4rem;
  font-weight: 400;
  line-height: 8rem;
}

h3 {
  font-size: 3rem;
  font-weight: 400;
  line-height: 8rem;
}

h4 {
  font-size: 2rem;
  font-weight: 400;
  line-height: 4rem;
}

h5 {
  font-size: 1.75rem;
  font-weight: 500;
  line-height: 4rem;
}

h6 {
  font-size: 1.5rem;
  font-weight: 700;
  line-height: 4rem;
}

h1, h2, h3, h4, h5, h6 {
  color: var(--mkThemeFG);
  font-family: var(--mkFontFamilyHeader);
  margin: 0;
}

hr {
  margin-block-start: 2rem;
  margin-block-end: 2rem;
  border-style: solid;
  border-bottom-color: var(--mkThemeActionDisabledFG2);
  border-top: none;
  border-left: none;
  border-right: none;
}

caption, code, figcaption, pre, kbd {
  color: var(--mkThemeFG);
  font-family: var(--mkFontFamilyMono);
}

caption, figcaption {
  font-size: 1rem;
}

figure {
  margin-inline-start: 4rem;
  margin-inline-end: 4rem;
}

pre {
  padding: 1rem;
}

input {
  background-color: var(--mkThemeBG);
}

input:-webkit-autofill,
input:-webkit-autofill:hover,
input:-webkit-autofill:focus,
textarea:-webkit-autofill,
textarea:-webkit-autofill:hover,
textarea:-webkit-autofill:focus,
select:-webkit-autofill,
select:-webkit-autofill:hover,
select:-webkit-autofill:focus {
  -webkit-text-fill-color: var(--mkThemeFG);
  transition: background-color 5000s ease-in-out 0s;
}

label {
  color: var(--mkThemeFG);
  font-size: 1.25rem;
  line-height: 2rem;
}

  color: var(--mkThemeActionFG1);

  color: var(--mkThemeActionFocusFG1);

p, pre {
  margin-block-start: 1rem;
  margin-block-end: 1rem;
}

/* Table styling */
table {
  border-collapse: collapse;
  color: var(--mkThemeFG);
  font-size: var(--gsFontSizeRoot);
  table-layout: fixed;
}

table tr:nth-child(2n) {
  background-color: var(--mkThemeBG);
}

th {
  font-size: 1.5rem;
  font-weight: 700;
  text-align: start;
}

td, th {
  border: 1px solid var(--mkThemeFG);
  padding: 1rem;
}

tr:first-child th {
  border-top: none;
}

th:first-child,
td:first-child {
  border-left: none;
}

th:last-child,
td:last-child {
  border-right: none;
}

tr:last-child th,
tr:last-child td {
  border-bottom: none;
}

dl {
  display: grid;
  grid-template-columns: auto 1fr;
  margin-block-start: 1rem;
  margin-block-end: 1rem;
}

dt, dd {
  padding: 1rem;
}

dt > p,
dd > p {
  margin: 0;
}

dd {
  margin-inline-start: 0;
}

dt {
  font-weight: var(--mkFontWeightBold);
}

/* Layouts */
[layout="grid"] {
  display: grid;
  grid-column-gap: 1rem;
  grid-auto-rows: 4rem;
}

[layout="row"] {
  display: flex;
  flex-direction: row;
}

[layout="column"] {
  display: flex;
  flex-direction: column;
}

[flex] {
  flex: 1;
}

[flex-wrap] {
  flex-wrap: wrap;
}

[flex-justify="flex-start"] {
  justify-content: flex-start;
}

[flex-justify="flex-end"] {
  justify-content: flex-end;
}

[flex-justify="center"] {
  justify-content: center;
}

[flex-justify="space-between"] {
  justify-content: space-between;
}

[flex-justify="space-around"] {
  justify-content: space-around;
}

[flex-align="flex-start"] {
  align-items: flex-start;
}

[flex-align="flex-end"] {
  align-items: flex-end;
}

[flex-align="center"] {
  align-items: center;
}

[flex-align="stretch"] {
  align-items: stretch;
}

[flex-align="baseline"] {
  align-items: baseline;
}

[fill-parent] {
  bottom: 0;
  left: 0;
  position: absolute;
  right: 0;
  top: 0;
}

[shadow="up"] {
  box-shadow: 0 1px 8px 0 rgba(0,0,0,.2),
      0 3px 4px 0 rgba(0,0,0,.14),
      0 3px 3px -2px rgba(0,0,0,.12);
}
[shadow="down"] {
  position: relative;
}
[shadow="down"]::before {
  content: '';

  position: absolute;
  left: 0px;
  top: 0px;
  right: 0px;
  bottom: 0px;

  box-shadow: inset 4px 1px 8px 0 rgba(0,0,0,.2),
      inset 0 3px 4px 0 rgba(0,0,0,.14),
      inset 1.5px 3px 3px -2px rgba(0,0,0,.12);
  pointer-events: none;
}
</style></gst-fake-shadow></pbt-test>
