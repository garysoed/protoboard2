<!DOCTYPE html>
<html>
  <base href="out/">
  <head>
    <script src="node_modules/x-tag/dist/x-tag-core-with-shadowdom.js"></script>
  </head>
  <body>
    <pb-token key-a="#pickUp">
      <pb-action-config name="pickup">
        <pb-entry key="blah">Value</pb-entry>
      </pb-action-config>
      Token content
    </pb-token>
    <pb-card key-f="#flip">
      <pb-config>
      </pb-config>
      <pb-front>
        Front
      </pb-front>
      <pb-back>
        Back
      </pb-back>
    </pb-card>
    <script src="js.js"></script>
    <script>
      pb.game.bootstrap()
          .then(function(game) {
            game.start();
          });
    </script>
  </body>
</html>
